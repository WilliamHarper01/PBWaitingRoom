<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
        <link rel="stylesheet" href="../styles.css">
	</head>
	<body id="body">
    
    <script src="login.js" type="module"></script>

    <div id="loginMenu">
    <input id="loginUsername" type="email">
    <input id="loginPassword" type="password">
    <button id="submitLogin">LOGIN</button>
    <label for="loginMenu" id="loginError"><label>
    </div>
    <div id="signupMenu">
    <input id="signupUsername" type="email">
    <input id="signupPassword" type="password">
    <input id="confirmPassword" type="password">
    <button id="submitSignup">SIGN UP</button>
    <label for="signupMenu" id="signupError"><label>
    </div>

    </body>
</html>
