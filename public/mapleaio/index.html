<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MapleAIO</title>
	</head>
	<body id="body">
		<button id="showCharacterTab" onclick="showTab('characterTab')">CHARACTER</button>
		<button id="showEquipTab" onclick="showTab('equipTab')">EQUIPS</button>
		<button id="showLinkTab" onclick="showTab('linkTab')">LINKS</button>
		<button id="showLegionTab" onclick="showTab('legionTab')">LEGION</button>
		<button id="showHyperTab" onclick="showTab('hyperTab')">HYPERS</button>
		<button id="showSymbolsTab" onclick="showTab('symbolsTab')">SYMBOLS</button>
		<button id="showFamiliarsTab" onclick="showTab('familiarsTab')">FAMILIARS</button>
		<button id="showInnerTab" onclick="showTab('innerTab')">MISC</button>

		
		<div id="characterTab"> </div>
		<div id="equipTab"> </div>
		<div id="linkTab"> </div>
		<div id="legionTab"> </div>
		<div id="hyperTab"> </div>
		<div id="symbolsTab"> </div>
		<div id="familiarsTab"> </div>
		<div id="innerTab"> </div>

		<div>
		<h1 id="damagetobosses">Damage To Bosses: 0 </h1>
		<h1>Stats: </h1>
		<p id="statstext"> </p>
		</div>

		<style src="styles.css"></style>

		<script>

			document.getElementById("characterTab").style.display = "none";
			document.getElementById("equipTab").style.display = "none";
			document.getElementById("innerTab").style.display = "none";
			document.getElementById("linkTab").style.display = "none";
			document.getElementById("legionTab").style.display = "none";
			document.getElementById("hyperTab").style.display = "none";
			document.getElementById("symbolsTab").style.display = "none";
			document.getElementById("familiarsTab").style.display = "none";

			function showTab(id)
			{
				document.getElementById("legionTab").style.display = "none";
				document.getElementById("familiarsTab").style.display = "none";
				document.getElementById("symbolsTab").style.display = "none";
				document.getElementById("hyperTab").style.display = "none";
				document.getElementById("characterTab").style.display = "none";
				document.getElementById("equipTab").style.display = "none";
				document.getElementById("innerTab").style.display = "none";
				document.getElementById("linkTab").style.display = "none";
				
				var tab = document.getElementById(id);
				if (tab.style.display === "none") 
					tab.style.display = "block";
				else 
					tab.style.display = "none";
			}  
		</script>

		<script src="utils.js"> </script>
		<script src="stats.js"> </script>
		<script src="jobs.js"> </script>
		<script src="baseEquips.js"> </script>
		<script src="formulas.js"></script>
		<script src="character.js"></script>
		<script src="equips.js"> </script>
		<script src="inner.js"> </script>
		<script src="links.js"> </script>
		<script src="legion.js"> </script>
		<script src="hyperstats.js"> </script>
		<script src="symbols.js"> </script>
		<script src="familiars.js"> </script>
	</body>
</html>
