<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MapleAIO</title>
		<link rel="stylesheet" href="../styles.css">
	</head>
	<body id="pageBody">
		<div id="app" class="app">
			<div class="topButtons">
				<button id="showCharacterTab" class="btnTab" onclick="showTab('characterTab')">CHARACTER</button>
				<button id="showEquipTab" class="btnTab" onclick="showTab('equipTab')">EQUIPS</button>
				<button id="showLinkTab" class="btnTab" onclick="showTab('linkTab')">LINKS</button>
				<button id="showLegionTab" class="btnTab" onclick="showTab('legionTab')">LEGION</button>
				<button id="showHyperTab" class="btnTab" onclick="showTab('hyperTab')">HYPERS</button>
				<button id="showSymbolsTab" class="btnTab" onclick="showTab('symbolsTab')">SYMBOLS</button>
				<button id="showFamiliarsTab" class="btnTab" onclick="showTab('familiarsTab')">FAMILIARS</button>
				<button id="showInnerTab" class="btnTab" onclick="showTab('innerTab')">MISC</button>
				<button id="saveButton" class="btnSave" onclick="saveData()">SAVE</button>
			</div>

			
			<div id="characterTab" class="tab"> </div>
			<div id="equipTab" class="equipTab"> </div>
			<div id="linkTab" class="tab"> </div>
			<div id="legionTab" class="tab"> </div>
			<div id="hyperTab" class="tab"> </div>
			<div id="symbolsTab" class="tab"> </div>
			<div id="familiarsTab" class="tab"> </div>
			<div id="innerTab" class="tab"> </div>

			<div id="displayRanges">
				<h1 id="damagetobosses">Damage To Bosses: 0 </h1>
				<h1>Stats: </h1>
				<ul id="statstext" class="advancedInfo"> </ul>
			</div>

		</div>
		<div id="loadingScreen" class="topButtons">
			<h1> LOADING... </h1>
		</div>

		<script>

			document.getElementById("characterTab").style.display = "none";
			document.getElementById("equipTab").style.display = "none";
			document.getElementById("innerTab").style.display = "none";
			document.getElementById("linkTab").style.display = "none";
			document.getElementById("legionTab").style.display = "none";
			document.getElementById("hyperTab").style.display = "none";
			document.getElementById("symbolsTab").style.display = "none";
			document.getElementById("familiarsTab").style.display = "none";

			function showTab(id)
			{
				document.getElementById("legionTab").style.display = "none";
				document.getElementById("familiarsTab").style.display = "none";
				document.getElementById("symbolsTab").style.display = "none";
				document.getElementById("hyperTab").style.display = "none";
				document.getElementById("characterTab").style.display = "none";
				document.getElementById("equipTab").style.display = "none";
				document.getElementById("innerTab").style.display = "none";
				document.getElementById("linkTab").style.display = "none";
				
				var tab = document.getElementById(id);
				if (tab.style.display === "none") 
					tab.style.display = "flex";
				else 
					tab.style.display = "none";
			}  
		</script>

		<script src="utils.js"> </script>
		<script src="stats.js"> </script>
		<script src="jobs.js"> </script>
		<script src="baseEquips.js"> </script>
		<script src="formulas.js"></script>

		<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"> </script>
		<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"> </script>
		<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage-compat.js"> </script>
		<script src="database.js"></script>
	</body>
</html>
